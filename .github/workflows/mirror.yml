name: Mirror Resource Pack

permissions:
  contents: write

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download resource pack
        run: |
          curl -L "https://pub-39e459afc5e94b0ab76b05bb4bdcd798.r2.dev/c06d6812-3209-4d79-9a5b-cae1cc30862a.zip" -o resourcepack.zip

      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add resourcepack.zip
          git diff --cached --quiet || git commit -m "Update resource pack"

      - name: Push changes
        run: |
          git push
